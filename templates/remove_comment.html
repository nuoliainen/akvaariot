{% extends "layout.html" %}

{% block title %}Poista kommentti{% endblock %}

{% block content %}
  <h2>Haluatko varmasti poistaa kommentin?</h2>

  <p>Kommenttisi:</p>
  <p>
    {{ comment.content }} <br />
    <i>{{ comment.sent_at }}</i>
  </p>

  <form action="/remove_comment/{{ comment.id }}?next={{ request.args.get('next') }}" method="post">
    <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}" />
    <input class="button" type="submit" name="remove" value="Poista" />
  </form>

  <a class="button return" href="{{ request.args.get('next', '/aquarium/' ~ comment.aquarium_id) }}">Peruuta</a>
{% endblock %}
