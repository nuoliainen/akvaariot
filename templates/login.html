<!DOCTYPE html>
<html>

<head>
  <title>Kirjautuminen</title>
</head>

<body>
  <p>
    <a href="/register">Luo tunnus</a>
  </p>

  {% include "navigation_bar.html" %}

  <form action="/login" method="post">
    <p>
      Tunnus: <br />
      <input type="text" name="username" minlength="1" maxlength="50" required />
    </p>
    <p>
      Salasana: <br />
      <input type="password" name="password" minlength="1" maxlength="50" required />
    </p>

    <input type="submit" value="Kirjaudu" />
  </form>

  {% for message in get_flashed_messages() %}
    <p>
      <b>{{ message }}</b>
    </p>
  {% endfor %}

</body>

</html>
