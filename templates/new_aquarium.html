{% extends "layout.html" %}

{% block title %}Luo akvaario{% endblock %}

{% block content %}
  <h2>Uusi akvaario</h2>
  <form action="/create_aquarium" method="post">
    <p>
      <label for="name">Akvaarion nimi</label>:<br />
      <input type="text" id="name" name="name" size="50" maxlength="50" required />
    </p>

    <p>
      Mitat
      (<label for="length">pituus</label>,
      <label for="depth">syvyys</label>,
      <label for="height">korkeus</label>):<br />
      <input type="number" id="length" name="length" size="5" min="1" max="9999" value="100" required /> x
      <input type="number" id="depth" name="depth" size="5" min="1" max="9999" value="40" required /> x
      <input type="number" id="height" name="height" size="5" min="1" max="9999" value="40" required /> cm
    </p>

    <p>
      <label for="date">Akvaarion pystytyspäivämäärä</label>:<br />
      <input type="date" id="date" name="date" />
    </p>

    {% for class in classes %}
      <p>
        <label for="class:{{ class }}">{{ class }}</label>:<br />
        <select id="class:{{ class }}" name="classes">
          <option value="">(tyhjä)</option>
          {% for option in classes[class] %}
            <option value="{{ class }}:{{ option }}">{{ option }}</option>
          {% endfor %}
        </select>
      </p>
    {% endfor %}

    <p>
      <label for="description">Muuta</label>:<br />
      <textarea id="description" name="description" rows="10" cols="60" maxlength="5000"></textarea>
    </p>

    <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}" />
    <input class="button" type="submit" value="Luo akvaario" />
  </form>
{% endblock %}
