{% extends "layout.html" %}

{% block title %}Akvaariot{% endblock %}

{% block content %}
  <h2>Kaikki akvaariot</h2>
  <ul>
    {% for aquarium in aquariums %}
      <li>
        <a href="/aquarium/{{ aquarium.id }}"> {{ aquarium.name }}</a>, {{ aquarium.volume }} litraa
      </li>
    {% endfor %}
  </ul>

  <p>
    <a href="/{{ page - 1 }}">&lt;&lt;</a>
    Sivu {{ page }}/{{ page_count }}
    <a href="/{{ page + 1 }}">&gt;&gt;</a>
  </p>
{% endblock %}
