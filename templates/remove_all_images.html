{% extends "layout.html" %}

{% block title %}Poista kaikki kuvat{% endblock %}

{% block content %}
  <h2>Haluatko varmasti poistaa kaikki kuvat akvaariosta {{ aquarium.name }}?</h2>

  <form action="/remove_all_images/{{ aquarium.id }}" method="post">
    <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}" />
    <input type="submit" name="remove" value="Poista kaikki" />
  </form>

  <p>
    <a href="/images/{{ aquarium.id }}">Takaisin (peruuta)</a>
  </p>
{% endblock %}
