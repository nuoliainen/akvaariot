<!DOCTYPE html>
<html>

<head>
  <title>Rekisteröinti</title>
</head>

<body>
  <p>
    <a href="/login">Kirjaudu sisään</a>
  </p>

  {% include "navigation_bar.html" %}

  <form action="/register" method="post">
    <p>
      <label for="username">Tunnus</label>:<br />
      <input type="text" id="username" name="username" value="{{ filled.username }}" minlength="1" maxlength="50" required />
    </p>
    <p>
      <label for="password1">Salasana</label>:<br />
      <input type="password" id="password1" name="password1" minlength="1" maxlength="50" required />
    </p>
    <p>
      <label for="password2">Salasana uudestaan</label>:<br />
      <input type="password" id="password2" name="password2" minlength="1" maxlength="50" required />
    </p>

    <input type="submit" value="Luo tunnus" />
  </form>

</body>

</html>
