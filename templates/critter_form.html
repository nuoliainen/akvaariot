<form action="{{ form_action }}" method="post">
  <p>
    <label for="species">Laji</label>:<br />
    <input type="text" id="species" name="species" size="50" maxlength="{{ max_species_length }}" value="{{ filled.species | default(critter.species | default('')) }}" required />
  </p>
  <p>
    <label for="count">El채inten lukum채채r채</label>:<br />
    <input type="number" id="count" name="count" size="5" min="1" max="{{ max_individual_count }}" value="{{ filled.count | default(critter.count | default(1)) }}" required />
  </p>
  <p>
    <label for="aquarium">Akvaario</label>:<br />
    <select id="aquarium" name="aquarium_id">
      {% for aquarium in aquariums %}
        <option value="{{ aquarium['id'] }}" {% if aquarium['id'] == (filled.aquarium_id | default(critter.aquarium_id | default((original_aquarium_id)))) %}selected{% endif %}>
          {{ aquarium["name"] }}
        </option>
      {% endfor %}
    </select>
  </p>

  <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}" />
  {% if critter %}
    <input type="hidden" name="critter_id" value="{{ critter.id }}" />
  {% endif %}
  <input type="hidden" name="original_aquarium_id" value="{{ filled.original_aquarium_id | default(original_aquarium_id) }}">
  <input class="button" type="submit" name="submit" value="{{ submit_button }}" />
</form>
