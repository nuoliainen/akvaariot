{% extends "layout.html" %}

{% block title %}Lisää uusi eläin{% endblock %}

{% block content %}
<h2>Uusi eläin</h2>
  <form action="/create_critter" method="post">
    <p>
      <label for="species">Laji</label>:<br />
      <input type="text" id="species" name="species" size="50" maxlength="100" required />
    </p>
    <p>
      <label for="count">Eläinten lukumäärä</label>:<br />
      <input type="number" id="count" name="count" size="5" min="1" max="9999" value="1" required />
    </p>
    <p>
      <label for="aquarium">Akvaario</label>: <br />
      <select id="aquarium" name="aquarium_id">
        {% for aquarium in aquariums %}
          <option value="{{ aquarium['id'] }}">{{ aquarium["name"] }}</option>
        {% endfor %}
      </select>
    </p>

    <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}" />
    <input type="submit" name="submit" value="Lisää eläin" />
  </form>
{% endblock %}
